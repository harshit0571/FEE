<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      class className {
        variable1;
        variable2;

        constructor(var1, var2) {
          this.variable1 = var1;
          this.variable2 = var2;
          console.log(this.variable1 + " " + this.variable2);
        }
        show() {
          document.write(this.variable1 + "<br>");
          document.write(this.variable2 + "<br>");
        }
      }

      const obj = new className("harshit", "btech");
      obj.show();
    </script>
  </body>
</html>
