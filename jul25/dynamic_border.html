<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <style>
    div {
      height: 200px;
      width: 200px;
      border: 3px solid black;
      margin: 0 auto;
      margin-top: 100px;
      border-radius: 0px;
    }
    button {
      padding: 10px 50px 10px 10px;
      background-color: red;
      color: aliceblue;
      font-size: 20px;
      cursor: pointer;
      border-radius: 20px;
      text-align: center;
    }
    button:hover {
      background-color: rgb(255, 103, 103);
      border: 1px solid black;
    }
  </style>
  <script>
    let x = 0;
    const increment = (val) => {
      console.log(val);
      x = x + val;
      document.getElementById("Target").style.borderRadius = `${x}px`;
    };
    const decrement = (val) => {
      console.log(val);
      x = x - val;
      document.getElementById("Target").style.borderRadius = `${x}px`;
    };
  </script>
  <body>
    <div id="Target"></div>
    <br />
    <button onclick="increment(1)">increment by 1</button>
    <button onclick="increment(5)">increment by 5</button>
    <button onclick="decrement(1)">decrement by 1</button>
    <button onclick="decrement(5)">decrement by 5</button>
  </body>
</html>
