<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <style>
      img {
        height: 100%;
        width: 100%;
      }
    </style>
  </head>
  <body>
    <div class="row">
      <div class="col-sm-5 p-0">
        <img
          class="rounded"
          src="https://img.freepik.com/free-vector/vector-illustration-mountain-landscape_1441-72.jpg?w=2000"
          alt=""
        />
      </div>
      <div class="col-sm-4 p-0">
        <img
          class="rounded"
          src="https://img.freepik.com/free-vector/hand-drawn-collage-background_23-2149590537.jpg?t=st=1694547608~exp=1694548208~hmac=7e0c74c8f6dfc9c211a226eb22f6da198a11af9837945ac5a79b0c42672a09aa"
          alt=""
        />
      </div>
      <div class="col-sm-3 bg-warning">
        <h2>Vertical (basic) form</h2>
        <form action="/action_page.php">
          <div class="form-group">
            <label for="email">Email:</label>
            <input
              type="email"
              class="form-control"
              id="email"
              placeholder="Enter email"
              name="email"
            />
          </div>
          <div class="form-group">
            <label for="pwd">Password:</label>
            <input
              type="password"
              class="form-control"
              id="pwd"
              placeholder="Enter password"
              name="pwd"
            />
          </div>
          <div class="checkbox">
            <label><input type="checkbox" name="remember" /> Remember me</label>
          </div>
          <button type="submit" class="btn btn-default">Submit</button>
        </form>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
